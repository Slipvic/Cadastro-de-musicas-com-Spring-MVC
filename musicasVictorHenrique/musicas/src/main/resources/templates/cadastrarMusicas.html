<!DOCTYPE html>
<html>
<head>
  <title>Inclusão de Nova Música</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Inclusão de Nova Música</h2>
<form method="POST" action="/musicas/enviar" th:object="${musicas}" th:action="@{/musicas/enviar}">

      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o título da música" required>
      </div>
      <div class="form-group">
        <label for="artista">Artista:</label>
        <input type="text" class="form-control" id="artista" name="artista" placeholder="Digite o nome do artista" required>
      </div>
      <div class="form-group">
        <label for="ano">Ano de Lançamento:</label>
        <input type="number" class="form-control" id="ano" name="ano" placeholder="Digite o ano de lançamento" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="button" class="btn btn-secondary" onclick="exibirModal()">Cancelar</button>
    </form>
  </div>
  
  <!-- Modal -->
  <div id="confirmacaoModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação de Cancelamento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deseja cancelar o cadastro da música?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-primary" onclick="voltarPagina()">Sim</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function exibirModal() {
      $('#confirmacaoModal').modal('show');
    }
    
    function voltarPagina() {
    window.location.href = "/musicas";
    }
  </script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
